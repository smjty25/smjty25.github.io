---
layout: default
---

<h1>{{ site.title }}</h1>
<nav>
  <a href="/about">About Me</a>
</nav>

{% assign posts = site.entries | sort: "date" | reverse %}
<ul>
  {% for p in posts limit:100 %}
    <li>
      <a href="{{ p.url }}">{{ p.title }}</a>
      <small>{{ p.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>

<link rel="stylesheet" href="/style.css">
