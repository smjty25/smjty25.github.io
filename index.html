---
layout: default
---

<h1>{{ site.title }}</h1>
<nav>
  <a href="/about">About Me</a>
</nav>

<ul>
  {% for post in site.posts limit:100 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>{{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>

<link rel="stylesheet" href="/style.css">
